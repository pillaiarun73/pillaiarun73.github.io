<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Section Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Section Heights - Configurable */
    #topSection {
      height: 100px;
      background-color: #2155A5 ; /* Dark Blue */
      display: flex;
      justify-content: center;
      align-items: center;
    }

	#ThirdSection{
      height: 2800px;
      background-color: #ffffff;
      border-bottom: 1px solid #ccc;
    }


    #middleSection {
      height: 920px;
      background-color: #ffffff;
      border-bottom: 1px solid #ccc;
    }

    #bottomSection {
      height: 600px;
      background-color: #f1f1f1;
    }

    /* Buttons Styling */
    .nav-buttons {
      display: flex;
      gap: 50px;
    }

 .nav-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: linear-gradient(45deg, #1E90FF, #2155A5);
      color: #ffffff;
      border-radius: 25px;
      font-weight: bold;
	box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.3s ease;

    }

   .nav-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

</head>
<body>

  <!-- Top Section -->
  <div id="topSection">
    <div class="nav-buttons">
      <button onclick="loadMiddle('land1.html')">Home</button>
      <button onclick="loadMiddle('https://sites.google.com')">Contact</button>
      <button onclick="loadMiddle('media1.php')">About</button>
         </div>
  </div>

  <!-- Middle Section -->
  <div id="middleSection">
    <iframe id="middleFrame" src="land1.html"></iframe>
  </div>

<div id="ThirdSection">
    <iframe  src="anna_vidya - final.html"></iframe>
  </div>	

  <!-- Bottom Section -->
  <div id="bottomSection">
    <iframe src="footer.html"></iframe>
  </div>

  <script>
    function loadMiddle(url) {
      const middleFrame = document.getElementById('middleFrame');
      
      // If it's an external site (starts with http), set full URL directly
      if (url.startsWith('http')) {
        middleFrame.src = url;
      } else {
        middleFrame.src = url;
      }
    }
  </script>

</body>
