<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picture Buttons Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 75%;
      background: url('school_bg.png') ;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      height: 100vh;
    }

    .pic-button {
      border: none;
      background: none;
      cursor: pointer;
      text-align: center;
    }

    .pic-button img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      //border-radius: 10px;
      //border: 2px solid white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .pic-button:hover img {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
    }

    .pic-label {
      margin-top: 10px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      text-shadow: 1px 1px 4px #000;
    }
  </style>
</head>
